<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny - TRAWERS-ADR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #111827;
            --muted: #94a3b8;
            --text: #e5e7eb;
            --accent: #7c3aed;
            --accent-2: #06b6d4;
            --success: #22c55e;
            --danger: #ef4444;
            --border: rgba(255,255,255,0.08);
        }

        body {
            background:
                radial-gradient(1200px 800px at 20% -10%, rgba(124,58,237,.25), transparent 60%),
                radial-gradient(1000px 700px at 90% 10%, rgba(6,182,212,.20), transparent 60%),
                var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        /* Override light theme tokens to dark for this view */
        :root {
            --background-primary: rgba(255,255,255,0.04);
            --background-secondary: rgba(255,255,255,0.06);
            --text-primary: #e5e7eb;
            --text-secondary: #94a3b8;
            --border-color: rgba(255,255,255,0.10);
            --border-light: rgba(255,255,255,0.08);
            --primary-color: #7c3aed;
            --gradient-primary: linear-gradient(135deg, var(--accent), var(--accent-2));
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.45);
            --shadow-xl: 0 18px 40px rgba(0,0,0,0.55);
        }

        .admin-container {
            max-width: 1200px;
            margin: 120px auto 50px;
            padding: var(--spacing-lg);
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: var(--spacing-md);
                margin-top: 80px;
                margin-bottom: 30px;
            }
        }

        .admin-header {
            background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
            padding: var(--spacing-2xl);
            border-radius: 18px;
            box-shadow: var(--shadow-xl);
            margin-bottom: var(--spacing-2xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
            backdrop-filter: blur(6px);
        }

        .admin-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--text-primary);
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 14px;
            font-size: 13px;
            font-weight: 700;
            color: white;
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: transform .15s ease, box-shadow .15s ease, opacity .2s ease;
            box-shadow: 0 4px 12px rgba(124,58,237,.30);
            cursor: pointer;
        }
        .btn-primary:hover { transform: translateY(-1px); opacity: .98; }
        .btn-primary:active { transform: translateY(0); }

        .btn-ghost {
            background: rgba(255,255,255,0.06);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: var(--transition-fast);
            backdrop-filter: blur(6px);
        }
        .btn-ghost:hover { background: rgba(255,255,255,0.1); }

        .btn-danger {
            background: rgba(239,68,68,.16);
            color: #fecaca;
            border: 1px solid rgba(239,68,68,.25);
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: var(--transition-fast);
            backdrop-filter: blur(6px);
            font-size: 13px;
        }
        .btn-danger:hover { 
            background: rgba(239,68,68,.25);
            transform: translateY(-1px);
        }

        .login-container {
            max-width: 400px;
            margin: 150px auto;
            padding: var(--spacing-lg);
        }

        .login-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
            padding: var(--spacing-3xl);
            border-radius: 18px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
            backdrop-filter: blur(6px);
        }

        .login-title {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
            text-align: center;
            color: var(--text-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }

        .stat-card {
            background: var(--card);
            padding: var(--spacing-xl);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-value {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--accent);
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            color: var(--muted);
            font-size: var(--font-size-sm);
        }

        .registrations-table {
            background: var(--card);
            border-radius: 18px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
            overflow: hidden;
            backdrop-filter: blur(6px);
        }

        .table-header {
            background: rgba(255,255,255,0.04);
            padding: var(--spacing-lg);
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
        }

        .table-container {
            overflow: visible;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        thead {
            background: rgba(255,255,255,0.04);
        }

        th {
            padding: 10px 6px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            word-wrap: break-word;
        }

        th:nth-child(1) { width: 3%; } /* ID */
        th:nth-child(2) { width: 12%; } /* Imię i nazwisko */
        th:nth-child(3) { width: 14%; } /* Kontakt */
        th:nth-child(4) { width: 9%; } /* Data zapisu */
        th:nth-child(5) { width: 9%; } /* Numer fiszki */
        th:nth-child(6) { width: 12%; } /* Kategoria */
        th:nth-child(7) { width: 12%; } /* Status */
        th:nth-child(8) { width: 13%; } /* Akcje */

        td {
            padding: 10px 6px;
            border-bottom: 1px solid var(--border);
            color: var(--muted);
            font-size: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        td a {
            color: white;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
            color: var(--text-primary);
        }

        tr:hover {
            background: rgba(255,255,255,0.04);
        }

        .loading {
            text-align: center;
            padding: var(--spacing-3xl);
            color: var(--muted);
        }

        .error {
            background: rgba(239,68,68,0.12);
            color: #fecaca;
            padding: var(--spacing-lg);
            border-radius: 14px;
            margin-bottom: var(--spacing-lg);
            border: 1px solid rgba(239,68,68,0.22);
        }

        .no-data {
            text-align: center;
            padding: var(--spacing-3xl);
            color: var(--muted);
        }

        /* Inputs dark */
        .form-input {
            background: rgba(255,255,255,0.04);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        .form-input::placeholder { color: #9aa3b8; }
        .form-input:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124,58,237,0.2);
            outline: none;
        }

        select.form-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1em 1em;
            padding-right: 1.75rem;
            font-size: 13px;
            padding: 8px 1.75rem 8px 10px;
        }
        select.form-input:focus {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%237c3aed' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        }
        select.form-input::-ms-expand { display: none; }

        /* Accessibility focus */
        .btn-primary:focus,
        .btn-ghost:focus,
        .form-input:focus {
            outline: 2px solid #7c3aed;
            outline-offset: 2px;
        }

        /* Tablet - zmniejsz padding i font */
        @media (max-width: 1024px) {
            th, td {
                padding: 8px 4px;
                font-size: 13px;
            }
            th:nth-child(1) { width: 3%; }
            th:nth-child(2) { width: 12%; }
            th:nth-child(3) { width: 14%; }
            th:nth-child(4) { width: 9%; }
            th:nth-child(5) { width: 9%; }
            th:nth-child(6) { width: 12%; }
            th:nth-child(7) { width: 12%; }
            th:nth-child(8) { width: 13%; }
        }

        /* Mobile table → cards */
        @media (max-width: 768px) {

            .admin-header {
                flex-direction: column;
                gap: var(--spacing-lg);
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-header {
                padding: var(--spacing-md);
            }

            .table-header > div {
                flex-direction: column;
                align-items: stretch;
            }

            #searchInput {
                width: 100%;
            }

            .table-container {
                overflow: visible;
            }

            #registrationsTable {
                width: 100%;
            }

            #registrationsTable thead {
                display: none;
            }

            #registrationsTable,
            #registrationsTable tbody,
            #registrationsTable tr,
            #registrationsTable td {
                display: block;
                width: 100%;
            }

            #registrationsTable tr {
                background: rgba(255,255,255,0.03);
                border: 1px solid var(--border);
                border-radius: 14px;
                margin: 0 0 var(--spacing-md) 0;
                padding: var(--spacing-md);
                box-shadow: var(--shadow-sm);
            }

            #registrationsTable td {
                border: none;
                border-bottom: 1px solid rgba(255,255,255,0.06);
                position: relative;
                padding: 12px 0 12px 130px;
                min-height: 44px;
                word-break: break-word;
            }

            #registrationsTable td:last-child {
                border-bottom: none;
            }

            #registrationsTable td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                top: 12px;
                font-weight: 700;
                color: var(--text-primary);
                width: 120px;
                font-size: 12px;
            }

            #registrationsTable td[data-label="Akcje"] {
                padding-left: 0;
                padding-top: 40px;
                display: block;
            }

            #registrationsTable td[data-label="Akcje"]::before {
                top: 0;
                left: 0;
                position: absolute;
                margin-bottom: 8px;
            }

            #registrationsTable td a {
                color: white;
                text-decoration: underline;
                text-underline-offset: 2px;
                word-break: break-all;
            }

            #registrationsTable select.form-input {
                width: 100%;
                font-size: 14px;
            }

            #registrationsTable td[data-label="Akcje"] > div {
                flex-direction: column;
                width: 100%;
                margin-top: 0;
                padding-top: 0;
            }

            #registrationsTable td[data-label="Akcje"] button {
                width: 100%;
                margin-top: 4px;
            }

            #pagination {
                flex-direction: column;
                gap: var(--spacing-sm);
            }
        }

        /* Małe mobile */
        @media (max-width: 480px) {
            .admin-container {
                padding: var(--spacing-sm);
            }

            .table-header {
                padding: var(--spacing-sm);
            }

            #registrationsTable td {
                padding: 10px 0 10px 110px;
                font-size: 13px;
            }

            #registrationsTable td::before {
                width: 100px;
                font-size: 11px;
            }

            .btn-primary,
            .btn-danger {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <h2 class="login-title">Panel Administracyjny</h2>
            <form id="loginForm" class="registration-form">
                <div class="form-group">
                    <label for="password" class="form-label">Hasło</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required
                        placeholder="Wprowadź hasło"
                    >
                </div>
                <button type="submit" class="btn-primary">
                    <span class="btn-text">Zaloguj się</span>
                </button>
            </form>
            <div id="loginError" class="error" style="display: none; margin-top: var(--spacing-lg);"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" style="display: none;">
        <div class="admin-container">
            <div class="admin-header">
                <h1 class="admin-title">Zapisy na szkolenie</h1>
                <button class="btn-ghost" onclick="logout()">Wyloguj się</button>
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalRegistrations">0</div>
                    <div class="stat-label">Łącznie zapisów</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayRegistrations">0</div>
                    <div class="stat-label">Dzisiaj</div>
                </div>
            </div>

            <div class="registrations-table">
                <div class="table-header">
                    <div style="display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;">
                        <div style="font-weight:700;">Lista zapisów</div>
                        <div class="search-wrap" style="display:flex; gap:10px; align-items:center;">
                            <input id="searchInput" class="form-input" type="text" placeholder="Szukaj: imię, email, telefon, status" aria-label="Wyszukaj w zapisach">
                        </div>
                    </div>
                </div>
                <div class="table-container">
                    <div id="loading" class="loading">Ładowanie danych...</div>
                    <table id="registrationsTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Imię i nazwisko</th>
                                <th>Kontakt</th>
                                <th>Data</th>
                                <th>Fiszka</th>
                                <th>Kategoria</th>
                                <th>Status</th>
                                <th>Akcje</th>
                            </tr>
                        </thead>
                        <tbody id="registrationsBody">
                        </tbody>
                    </table>
                    <div id="noData" class="no-data" style="display: none;">
                        Brak zapisów
                    </div>
                </div>
                <div id="pagination" style="display:none; padding: 12px; border-top: 1px solid var(--border); display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:10px;">
                    <div id="pageInfo" style="color: var(--muted); font-size: 14px;">Strona 1 z 1</div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <button id="prevPage" class="btn-ghost" type="button" aria-label="Poprzednia strona">← Poprzednia</button>
                        <button id="nextPage" class="btn-ghost" type="button" aria-label="Następna strona">Następna →</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let adminToken = null;
        let allRegistrations = [];
        let filteredRegistrations = [];
        let currentPage = 1;
        const pageSize = 10;
        let currentQuery = '';

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch('/api/admin/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    adminToken = data.token;
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadRegistrations();
                } else {
                    errorDiv.textContent = data.error || 'Błąd logowania';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Wystąpił błąd połączenia';
                errorDiv.style.display = 'block';
            }
        });

        // Load registrations
        async function loadRegistrations() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('registrationsTable');
            const tbody = document.getElementById('registrationsBody');
            const noData = document.getElementById('noData');
            const errorDiv = document.getElementById('errorMessage');

            loading.style.display = 'block';
            table.style.display = 'none';
            noData.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/admin/registrations', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                    },
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    const registrations = result.data || [];
                    
                    // Stats
                    document.getElementById('totalRegistrations').textContent = registrations.length;
                    
                    const today = new Date().toISOString().split('T')[0];
                    const todayCount = registrations.filter(r => {
                        const regDate = new Date(r.created_at).toISOString().split('T')[0];
                        return regDate === today;
                    }).length;
                    document.getElementById('todayRegistrations').textContent = todayCount;

                    // Save and render via filters + pagination
                    allRegistrations = registrations;
                    applyFiltersAndRender();
                } else {
                    errorDiv.textContent = result.error || 'Błąd pobierania danych';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Wystąpił błąd połączenia';
                errorDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Search + Pagination
        function normalize(str) {
            return (str || '').toString().toLowerCase();
        }

        function applyFiltersAndRender() {
            const q = normalize(currentQuery);
            filteredRegistrations = !q
                ? allRegistrations.slice()
                : allRegistrations.filter(r => {
                    const name = normalize(r.full_name);
                    const email = normalize(r.email);
                    const phone = normalize(r.phone);
                    const status = normalize(r.status);
                    return name.includes(q) || email.includes(q) || phone.includes(q) || status.includes(q);
                });
            currentPage = Math.min(currentPage, Math.max(1, Math.ceil(filteredRegistrations.length / pageSize) || 1));
            renderTablePage();
        }

        function renderTablePage() {
            const table = document.getElementById('registrationsTable');
            const tbody = document.getElementById('registrationsBody');
            const noData = document.getElementById('noData');
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');

            const total = filteredRegistrations.length;
            if (total === 0) {
                table.style.display = 'none';
                noData.style.display = 'block';
                pagination.style.display = 'none';
                return;
            }

            const totalPages = Math.ceil(total / pageSize);
            const start = (currentPage - 1) * pageSize;
            const slice = filteredRegistrations.slice(start, start + pageSize);

            tbody.innerHTML = slice.map(reg => {
                const date = new Date(reg.created_at);
                const dateStr = date.toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit' });
                const timeStr = date.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
                return `
                <tr>
                    <td data-label="ID">${reg.id}</td>
                    <td data-label="Imię i nazwisko"><strong>${reg.full_name}</strong></td>
                    <td data-label="Kontakt">
                        <div style="display:flex;flex-direction:column;gap:4px;">
                            <a href="mailto:${reg.email}" style="color:white;text-decoration:underline;text-underline-offset:2px;word-break:break-all;">${reg.email}</a>
                            <a href="tel:${reg.phone}" style="color:white;text-decoration:underline;text-underline-offset:2px;">${reg.phone}</a>
                        </div>
                    </td>
                    <td data-label="Data">${dateStr}<br><small style="color:var(--muted);">${timeStr}</small></td>
                    <td data-label="Fiszka">${reg.fiszka_number || '-'}</td>
                    <td data-label="Kategoria">${reg.category || '-'}</td>
                    <td data-label="Status">
                        <select data-id="${reg.id}" class="form-input" onchange="changeStatus(event)">
                            <option value="w trakcie" ${reg.status === 'w trakcie' ? 'selected' : ''}>w trakcie</option>
                            <option value="etap pierwszy ukończony" ${reg.status === 'etap pierwszy ukończony' ? 'selected' : ''}>etap 1 uk.</option>
                            <option value="zakwalifikowany" ${reg.status === 'zakwalifikowany' ? 'selected' : ''}>zakwal.</option>
                            <option value="niezakwalifikowany" ${reg.status === 'niezakwalifikowany' ? 'selected' : ''}>niezakwal.</option>
                        </select>
                    </td>
                    <td data-label="Akcje">
                        <div style="display:flex;gap:4px;flex-wrap:wrap;justify-content:flex-start;">
                            <button class="btn-primary" onclick="saveStatus(${reg.id})">Zapisz</button>
                            <button class="btn-danger" onclick="deleteRegistration(${reg.id}, ${JSON.stringify(reg.full_name)})">Usuń</button>
                        </div>
                    </td>
                </tr>
            `;
            }).join('');

            table.style.display = 'table';
            noData.style.display = 'none';

            pageInfo.textContent = `Strona ${currentPage} z ${totalPages}`;
            pagination.style.display = totalPages > 1 ? 'flex' : 'none';

            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
            prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderTablePage(); } };
            nextBtn.onclick = () => { if (currentPage < totalPages) { currentPage++; renderTablePage(); } };
        }

        // Search input event
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    currentQuery = e.target.value || '';
                    currentPage = 1;
                    applyFiltersAndRender();
                });
            }
        });
        // Logout
        function logout() {
            adminToken = null;
            document.cookie = 'admin_token=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginForm').reset();
        }

        // Zmiana statusu - onChange (opcjonalny hook)
        function changeStatus(e) {
            // pozostawiamy tylko zmianę UI; zapis po kliknięciu "Zapisz"
        }

        // Zapis statusu (PATCH)
        async function saveStatus(id) {
            const selectEl = document.querySelector(`select[data-id="${id}"]`);
            if (!selectEl) return;
            const status = selectEl.value;

            try {
                const response = await fetch('/api/admin/registrations', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`,
                    },
                    body: JSON.stringify({ id, status }),
                });
                const result = await response.json();
                if (!response.ok || !result.success) {
                    alert(result.error || 'Nie udało się zaktualizować statusu');
                    return;
                }
                // odśwież listę
                loadRegistrations();
            } catch (err) {
                alert('Błąd połączenia podczas zapisu statusu');
            }
        }

        // Usuwanie zapisu (DELETE)
        async function deleteRegistration(id, fullName) {
            if (!confirm(`Czy na pewno chcesz usunąć zapis dla: ${fullName}?\n\nTa operacja jest nieodwracalna.`)) {
                return;
            }

            try {
                const response = await fetch('/api/admin/registrations', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`,
                    },
                    body: JSON.stringify({ id }),
                });
                const result = await response.json();
                if (!response.ok || !result.success) {
                    alert(result.error || 'Nie udało się usunąć zapisu');
                    return;
                }
                // odśwież listę
                loadRegistrations();
            } catch (err) {
                alert('Błąd połączenia podczas usuwania zapisu');
            }
        }

        // Auto-refresh co 30 sekund
        setInterval(() => {
            if (adminToken && document.getElementById('adminPanel').style.display !== 'none') {
                loadRegistrations();
            }
        }, 30000);
    </script>
</body>
